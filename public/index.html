<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <style>
    .productmsg{
      border: 1 px solid;
      background: #f90;
      padding: 1.5rem;
      position: absolute;
      font-size: 1rem;
      z-index: 10px;
      font-weight: bold;
      right: 0px;
      border-radius: 10px 0px 0px 10px;
    
    }
    .rightdiv{
      color: white;
      cursor: pointer;
    }
    .popup{
      position: absolute;
      top: 56px;
      height: 50px;
    
      width: 74px;;
      padding: 10px;
      background:rgb(35, 47, 62);
      color: white;
      right: 10px;
      display: none;
    }
    .popup a{
      color: white;
      cursor: pointer;
      text-decoration: none;;
    }
    .cardheader{
      display: flex;
      justify-content:space-between;
    }
   .productshow{
    position: fixed;
    top: 130px;
    right: 0px;
    width: 400px;
    background: #fff;;
    height: 500px;
    transition: 3s all ease;

    z-index: 99;
    animation-name: fadeInRight;
  animation-duration: 1s;
  animation-delay: 0s,3s;
  animation-fill-mode: both;
   } 
   @keyframes fadeInRight {
  0% {
    opacity: 0;
    transform: translate3d(100%, 0, 0);
  }
}

@keyframes hide {
  100% {
    opacity: 0;
  }
}
   .cartdiv{
    height: 250px;
    overflow-y: auto;
   }
   .cartimg{
    height: 60px;
    width: 60px;
   }
    .nav-item a:hover{
        color: red;
        border-bottom: 20x solid slateblue;
        background:#ea7158;
    }
    .spinner-border{
      
      display: none;
    }

    .centerSpin{
      width: 0px;
    margin: auto;
    }
    .bi-cart{
      cursor: pointer;
    }
    .cartCount{
      position: absolute;
      top: 14px;
      background: white;
      padding:0px 3px;
      font-weight:500;
     color: black;
     line-height:13px;
     font-size: 15px;
     margin-left: -4px;;
     cursor: pointer;
    }
